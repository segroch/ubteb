{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel = "stylesheet" href = >
<link rel="stylesheet" href="{% static 'css/up.css'%}">
</head>
<body>
    <div class="container">
    <div class="card" style="width: 50rem; height: 30rem;">
        <div class="card-body">
          <h3 class="card-title">UPLOAD CSV FILE ONLY</h3>
          {% if messages %}
            {% for error_message in messages %}
          <p>{{ error_message }}</p>
            {% endfor %}
            {% endif %}
          <br><br><br><br><br>
          <form method="POST" enctype="multipart/form-data" action="{% url 'upload_csv' %}">
            {% csrf_token %}
            <div class="row">
            <input type="file" name="csv_file" accept=".csv" class="btn btn-success btn-block" required>
            <div class="col">
            <br><br>
            <input type="submit" value="Upload"class="btn btn-success btn-block" type="button" style="background-color: blue;">
            </div>
            </form>
            <div class="col">
            <br><br>
            <a href="{% url 'add_alumni' %}">
            <input type="button" value = "Cancel" class="btn btn-success btn-block" type="button" style="background-color: blue;">
            </a>
            </div>
        </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</body>
</html>
